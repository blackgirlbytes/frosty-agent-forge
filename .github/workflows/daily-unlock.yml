name: Daily Challenge Unlock

on:
  schedule:
    - cron: '4 9 * * *'  # TEST: Runs at 9:04 AM UTC (4:04 AM ET) - change to '0 17 * * *' for production
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  unlock:
    runs-on: ubuntu-latest
    
    steps:
      - name: Unlock Today's Challenge
        run: |
          curl -X POST https://frosty-agent-forge-production-38e3.up.railway.app/api/unlock-daily \
            -H "Content-Type: application/json" \
            -d '{"secret": "${{ secrets.UNLOCK_SECRET }}"}'

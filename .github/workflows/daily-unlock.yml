name: Daily Challenge Unlock

on:
  schedule:
    - cron: '4 9 * * *'  # TEST: Runs at 9:04 AM UTC (4:04 AM ET) - change to '0 17 * * *' for production
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  unlock:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Unlock Today's Challenge
        env:
          GITHUB_TOKEN: ${{ secrets.GH_DISCUSSION_TOKEN }}
          GITHUB_OWNER: block
          GITHUB_REPO: goose
          GITHUB_DISCUSSION_CATEGORY_ID: ${{ secrets.DISCUSSION_CATEGORY_ID }}
        run: npm run challenge:unlock-daily

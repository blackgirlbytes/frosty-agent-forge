name: Unlock Challenge 2

on:
  schedule:
    - cron: '32 8 * * *'  # Runs at 8:32 AM UTC (3:32 AM ET)
  workflow_dispatch:  # Allows manual trigger

jobs:
  unlock:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Unlock Challenge 2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_DISCUSSION_TOKEN }}
          GITHUB_OWNER: block
          GITHUB_REPO: goose
          GITHUB_DISCUSSION_CATEGORY_ID: ${{ secrets.DISCUSSION_CATEGORY_ID }}
        run: npm run challenge:unlock 2

name: Unlock Day 1

on:
  schedule:
    - cron: '0 17 1 12 *'  # Dec 1 at 12 PM ET (5 PM UTC)
  workflow_dispatch:  # Manual trigger for testing

jobs:
  unlock:
    runs-on: ubuntu-latest
    
    steps:
      - name: Unlock Challenge Day 1
        run: |
          curl -X POST https://frosty-agent-forge-production-38e3.up.railway.app/api/unlock \
            -H "Content-Type: application/json" \
            -d '{"day": 1, "secret": "${{ secrets.UNLOCK_SECRET }}"}'

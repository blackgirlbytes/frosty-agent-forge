name: Unlock Day 2

on:
  schedule:
    - cron: '0 17 2 12 *'  # Dec 2 at 12 PM ET (5 PM UTC)
  workflow_dispatch:  # Manual trigger for testing

jobs:
  unlock:
    runs-on: ubuntu-latest
    
    steps:
      - name: Unlock Challenge Day 2
        run: |
          curl -X POST https://frosty-agent-forge-production-38e3.up.railway.app/api/unlock \
            -H "Content-Type: application/json" \
            -d '{"day": 2, "secret": "${{ secrets.UNLOCK_SECRET }}"}'

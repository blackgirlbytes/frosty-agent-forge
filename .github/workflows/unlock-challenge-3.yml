name: Unlock Challenge 3

on:
  schedule:
    - cron: '5 3 * * *'  # Runs at 3:05 AM UTC - 7 minutes after challenge 2
  workflow_dispatch:  # Allows manual trigger

jobs:
  unlock:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Unlock Challenge 3
        env:
          GITHUB_TOKEN: ${{ secrets.GH_DISCUSSION_TOKEN }}
          GITHUB_OWNER: block
          GITHUB_REPO: goose
          GITHUB_DISCUSSION_CATEGORY_ID: ${{ secrets.GITHUB_DISCUSSION_CATEGORY_ID }}
        run: npm run challenge:unlock 3
